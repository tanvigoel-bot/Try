<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine for Sarthak</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(135deg, #ffd6e8, #ffeef5);
}

.card {
  background: white;
  padding: 35px;
  border-radius: 25px;
  text-align: center;

h1 {

}

.hint {

}

button {

  border: none;
  cursor: pointer;
  margin: 12px;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ffd1dc;
  color: #444;
  position: absolute;
  transition: top 0.1s, left 0.1s;
}

.dance {
  font-size: 80px;
  animation: dance 0.6s infinite alternate;
}

@keyframes dance {
  0% { transform: rotate(-10deg) scale(1); }
  100% { transform: rotate(10deg) scale(1.1); }
}

.heart {
  position: absolute;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(100vh); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>
